<!DOCTYPE html>
<head>
	<title>Aliens Atack!</title>
	<link type='text/css' rel='stylesheet' href='aliens_style.css'></link>
</head>
<body>
	<section id='game'>
		<h4>Shot the princes!</h4>
		<div id="stage">
			<div id="background"></div>
			<div id="cannon"></div>
			<div id="missile"></div>
			<div id="alien"></div>
		</div>
		<p id="output">Enter coordinates (0-300), and click Die!!</p>
		<input id="X" type="text" placeholder="X...">
		<input id="Y" type="text" placeholder="Y...">
		<button>Die!!</button>
	</section>
</body>
<script type='text/javascript' src='aliens_script.js'></script>
